<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doosra{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <!-- Navbar content -->
        {% block navbar %}
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        {% endblock %}
    </header>

    <main>
        <!-- Main content -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        {% block footer %}
        <p>&copy; 2024 Doosra. All rights reserved.</p>
        {% endblock %}
    </footer>
</body>
</html>
