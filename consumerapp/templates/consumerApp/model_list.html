<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model List</title>
</head>
<body>
    <h1>Model List</h1>
    <ul>
        {% for model in models %}
            <li>{{ model.name }} - {{ model.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
